  <ul id="offsite-links">
    <li><i class="icon-github-sign"></i> <a href="http://github.com/kiddouk"  target="_blank" title="sebastien requiem on github">github</a></li>
    <li><i class="icon-linkedin-sign"></i> <a href="http://dk.linkedin.com/sebastienrequiem"  target="_blank" title="sebastien requiem on linkedin">linkedin</a></li>

<div id="home">
    {% for post in site.posts %}
    <section>
      <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
      <h5 id="date">{{ post.date | date: "%b '%y"}}</h5>
      <p class="intro">{{ post.excerpt }}</p>
      <div class="read-more">
        <a href="{{ post.url }}" title="{{ post.title }}">Read more <b class="icon-circle-arrow-right"></b></a>
      </div> <!-- /read-more -->
      <div class="clear" />
    </section>
    {% endfor %}
</div> <!-- /home -->
